[package]
name    = "ast-macros"
version = "0.1.0"
authors = ["Enso Team <enso-dev@enso.org>"]
edition = "2018"

description  = "Macros for generating AST."
readme       = "README.md"
homepage     = "https://github.com/enso-org/enso/lib/rust/ast/macros"
repository   = "https://github.com/enso-org/enso"
license-file = "../../../../LICENSE"

keywords   = ["ast"]
categories = ["parsing"]

publish = false

[lib]
name       = "ast_macros"
proc-macro = true
test       = true
bench      = true

[dependencies]
clap        = { version = "2.33.1"                                                            }
itertools   = { version = "0.9.0"                                                             }
Inflector   = { version = "0.11.4"                                                            }
jni         = { version = "0.17.0"                                                            }
proc-macro2 = { version = "1.0.19"                                                            }
quote       = { version = "1.0.7"                                                             }
syn         = { version = "1.0.12", features = ["full", "extra-traits", "visit-mut", "visit"] }
uuid        = { version = "0.8.1" , features = ["serde","v4","wasm-bindgen"]                  }
