[package]
name    = "parser-engine"
version = "0.1.0"
authors = ["Enso Team <enso-dev@enso.org>"]
edition = "2018"

description  = "The engine of parser for the enso language."
readme       = "README.md"
homepage     = "https://github.com/enso-org/enso/lib/rust/parser/engine"
repository   = "https://github.com/enso-org/enso"
license-file = "../../../../LICENSE"

keywords   = ["parser", "lexer", "finite-automata"]
categories = ["parsing"]

publish = false

[lib]
crate-type = ["cdylib", "rlib"]
test       = true
bench      = true

[dependencies]
flexer            = { path = "../../flexer" , version = "0.1.0" }
parser-definition = { path = "../definition", version = "0.1.0" }

[build-dependencies]
flexer            = { path = "../../flexer" , version = "0.1.0" }
parser-definition = { path = "../definition", version = "0.1.0" }
