[package]
name = "enso-parser-generate-ts"
version = "0.1.0"
authors = ["Enso Team <enso-dev@enso.org>"]
edition = "2021"
description = "Generates TypeScript bindings and deserialization for Enso Parser AST types."
readme = "README.md"
homepage = "https://github.com/enso-org/enso"
repository = "https://github.com/enso-org/enso"
license-file = "../../LICENSE"

[dependencies]
enso-metamodel = { path = "../../metamodel", features = ["rust"] }
enso-prelude = { path = "../../prelude" }
enso-parser = { path = ".." }
enso-reflect = { path = "../../reflect", features = ["graphviz"] }
derivative = { workspace = true }
serde = { version = "1", features = ["derive"] }
serde_json = { workspace = true }
