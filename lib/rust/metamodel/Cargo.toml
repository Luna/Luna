[package]
name = "enso-metamodel"
version = "0.1.0"
edition = "2021"
authors = ["Enso Team <contact@enso.org>"]

[dependencies]
derivative = "2.2"
derive_more = "0.99"
lexpr = { version = "0.2.6", optional = true }

[dev-dependencies]
bincode = "1.3"
serde = { version = "1", features = ["derive"] }

[features]
default = ["graphviz", "java", "rust", "s_expr"]
graphviz = []
java = []
rust = []
s_expr = ["lexpr"]
