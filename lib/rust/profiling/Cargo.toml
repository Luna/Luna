[package]
name = "profiling"
authors = ["Enso Team <contact@luna-lang.org>"]
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib" ]

[features]
enable-section-profiling = []
enable-task-profiling = []
enable-detail-profiling = []
enable-debug-profiling = []

default = []

[dependencies]
chrono = "0.4.19"
enso-data-structures = { path = "../data-structures" }
enso-logger = { path = "../logger"}
enso-prelude = { version = "^0.2.1", path = "../prelude", features = ["serde"] }
enso-web = { path = "../web" }
ensogl-core = { path = "../ensogl/core" }
Inflector = "0.11.4"
js-sys = { version = "0.3" }
ordered-float = "2.8.0"
paste = "1.0"
serde = "1.0"
serde_plain = "1.0"
serde_json = "1.0"
wasm-bindgen = {version = "0.2", features = ["serde-serialize"]}
web-sys = { version = "0.3", features=["PerformanceEntry"] }
macros = {  path = "./macros" }

[dev-dependencies]
assert_approx_eq = { version = "1.1.0" }
