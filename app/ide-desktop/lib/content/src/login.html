<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- FIXME https://github.com/validator/validator/issues/917 -->
    <!-- FIXME Security Vulnerabilities: https://github.com/enso-org/ide/issues/226 -->
    <!-- NOTE `frame-src` section of `http-equiv` required only for authorization -->
    <!-- The sha-256 hash for `script-src` below is for the code injected by the live-server.
         In case of bumping the server, it might need to be updated.
         Fortunately, the error message gives an updated hash. -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
            default-src 'self';
            frame-src   'self' data: https://accounts.google.com https://enso-org.firebaseapp.com;
            script-src  'self' 'unsafe-eval' data: https://* 'sha256-iN7wpJdxHlpujRppkOA8N0+Mzp0ZqZr3lCtxM00Y63c=';
            style-src   'self' 'unsafe-inline' data: https://*;
            connect-src 'self' data: ws://localhost:* ws://127.0.0.1:* http://localhost:* https://*;
            worker-src  'self' blob:;
            img-src     'self' blob: data: https://*;
            font-src    'self' data: https://*"
    />
    <meta
      name="viewport"
      content="
            width=device-width,
            initial-scale = 1.0,
            maximum-scale = 1.0,
            user-scalable = no"
    />
    <title>Enso</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="/assets/docsStyle.css" />
    <script type="module" src="/assets/login.js"></script>
    <!-- TODO [NP]: https://www.pivotaltracker.com/story/show/184314879 -->
    <!--   Replace with proper TailwindCSS generation -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root">
      <div class="min-h-screen flex flex-col items-center justify-center bg-gray-300">
        <div class="flex flex-col bg-white shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-md w-full max-w-md">
          <div class="font-medium self-center text-xl sm:text-2xl uppercase text-gray-800">
            Login To Your Account
          </div>
          <button
            id="google-signin"
            class="relative mt-6 border rounded-md py-2 text-sm text-gray-800 bg-gray-100 hover:bg-gray-200"
          >
            <span class="absolute left-0 top-0 flex items-center justify-center h-full w-10 text-blue-500">
              <!-- TODO [NP]: https://www.pivotaltracker.com/story/show/184314879 -->
              <!--   Replace with fontawesome icons once React is in -->
              GOOGLE ICON
              <!--{/*<FontAwesomeIcon icon={['fab', 'google']} />*/}-->
            </span>
            <span>Login with Google</span>
          </button>
          <button
            id="github-signin"
            class="relative mt-6 border rounded-md py-2 text-sm text-gray-800 bg-gray-100 hover:bg-gray-200"
          >
            <span class="absolute left-0 top-0 flex items-center justify-center h-full w-10 text-blue-500">
              <!-- TODO [NP]: https://www.pivotaltracker.com/story/show/184314879 -->
              <!--   Replace with fontawesome icons once React is in -->
              GITHUB ICON
              <!--{/*<FontAwesomeIcon icon={["fab", "github"]} />*/}-->
            </span>
            <span>Login with Github</span>
          </button>
        <div class="relative mt-10 h-px bg-gray-300">
          <div class="absolute left-0 top-0 flex justify-center w-full -mt-2">
            <span class="bg-white px-4 text-xs text-gray-500 uppercase">
              Or Login With Email
            </span>
          </div>
        </div>
        <div class="mt-10">
          <form id="signin">
            <div class="flex flex-col mb-6">
              <label
                for="email"
                class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600"
              >
                E-Mail Address:
              </label>
              <div class="relative">
                <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
                  <svg
                    class="h-6 w-6"
                    fill="none"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth="2"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                  </svg>
                </div>

                <input
                  id="email"
                  type="email"
                  name="email"
                  class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
                  placeholder="E-Mail Address"
                />
              </div>
            </div>
            <div class="flex flex-col mb-6">
              <label
                for="password"
                class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600"
              >
                Password:
              </label>
              <div class="relative">
                <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
                  <span>
                    <svg
                      class="h-6 w-6"
                      fill="none"
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth="2"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                  </span>
                </div>

                <input
                  id="password"
                  type="password"
                  name="password"
                  class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
                  placeholder="Password"
                />
              </div>
            </div>

            <div class="flex items-center mb-6 -mt-4">
              <div class="flex ml-auto">
                <a
                  href="/assets/forgot_password.html"
                  class="inline-flex text-xs sm:text-sm text-blue-500 hover:text-blue-700"
                >
                  Forgot Your Password?
                </a>
              </div>
            </div>

            <div class="flex w-full">
              <button
                id="email-signin"
                type="submit"
                class="flex items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-blue-600 hover:bg-blue-700 rounded py-2 w-full transition duration-150 ease-in"
              >
                <span class="mr-2 uppercase">Login</span>
                <span>
                  <svg
                    class="h-6 w-6"
                    fill="none"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth="2"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                </span>
              </button>
            </div>
          </form>
        </div>
        <div class="flex justify-center items-center mt-6">
          <a
            href="/assets/registration.html"
            class="inline-flex items-center font-bold text-blue-500 hover:text-blue-700 text-xs text-center"
          >
            <span>
              <svg
                class="h-6 w-6"
                fill="none"
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
              </svg>
            </span>
            <span class="ml-2">You don&apos;t have an account?</span>
          </a>
        </div>
      </div>
      </div>
    </div>
    <noscript>
      This page requires JavaScript to run. Please enable it in your browser.
    </noscript>
  </body>
</html>
