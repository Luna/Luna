machine:
    python:
        version: 3.5.2

dependencies:
    pre:
        - curl -L https://github.com/commercialhaskell/stack/releases/download/v1.3.0/stack-1.3.0-linux-x86_64.tar.gz | tar zx -C /tmp
        - sudo mv /tmp/stack-1.3.0-linux-x86_64/stack /usr/bin
    override:
        - stack setup
        - rm -fr $(stack path --dist-dir) $(stack path --local-install-root)

compile:
    override:
        - stack build --stack-yaml core/stack.yaml --fast
        - stack build --stack-yaml compiler/stack.yaml --fast
        - stack build --stack-yaml parser/stack.yaml --fast

test:
    override:
        - stack build --stack-yaml core/stack.yaml --fast --test --bench
        - stack build --stack-yaml compiler/stack.yaml --fast --test --bench
        - stack build --stack-yaml parser/stack.yaml --fast --test --bench

