name: GUI Checks
on: workflow_call

# Cancel in-progress workflows if a new one is started
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-gui-checks
  cancel-in-progress: true

permissions:
  contents: read # Read-only access to repository contents
  issues: write # Write access to issues
  pull-requests: write # Write access to pull requests
  statuses: write # Write access to commit statuses

jobs:
  lint:
    name: 👮 Lint GUI
    runs-on:
      - self-hosted
      - Linux
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - uses: actions/setup-node@v4
        name: ⎔ Setup Node
        with:
          node-version: 20
          cache: "pnpm"

      - if: startsWith(runner.name, 'GitHub Actions') || startsWith(runner.name, 'Hosted Agent')
        name: Installing wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: v0.12.1

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 📝 Prettier
        id: prettier
        continue-on-error: true
        run: pnpm run ci:prettier

      # Next Tasks are depend on Typecheck, because we build libraries at this stage
      - name: 🧠 Typecheck
        id: typecheck
        continue-on-error: true
        run: pnpm run ci:typecheck

      - name: 🧹 Lint
        id: lint
        continue-on-error: true
        run: pnpm run ci:lint

      - name: 🧪 Unit Tests
        id: unit-tests
        continue-on-error: true
        run: pnpm run ci:test

      - name: ❌ Fail if any checks failed
        if: steps.prettier.outcome == 'failure' || steps.lint.outcome == 'failure' || steps.typecheck.outcome == 'failure' || steps.unit-tests.outcome == 'failure'
        run: |
          echo "Prettier outcome: ${{ steps.prettier.outcome }}"
          echo "Lint outcome: ${{ steps.lint.outcome }}"
          echo "Typecheck outcome: ${{ steps.typecheck.outcome }}"
          echo "Unit tests outcome: ${{ steps.unit-tests.outcome }}"
          exit 1

  playwright:
    name: 🎭 Playwright Tests
    runs-on:
      - self-hosted
      - Linux
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 12
      matrix:
        shard: [1/4, 2/4, 3/4, 4/4]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        name: ⎔ Setup Node
        with:
          node-version: 20
          cache: "pnpm"

      - if: startsWith(runner.name, 'GitHub Actions') || startsWith(runner.name, 'Hosted Agent')
        name: Installing wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: v0.12.1

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 📺 Install Playwright Browsers
        working-directory: app/gui
        run: pnpm run playwright:install

      - name: 🎭 Playwright Tests
        working-directory: app/gui
        run: pnpm run test:e2e --shard ${{ matrix.shard }}

      - name: Merge into HTML Report
        run: pnpm exec playwright merge-reports

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: app/gui/playwright-report/
          retention-days: 14
