# This file is not auto-generated. Feel free to edit it.

name: ‚ú® GUI Pull Request

on:
  push:
    branches:
      - develop
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read # Read-only access to repository contents
  issues: write # Write access to issues
  pull-requests: write # Write access to pull requests
  statuses: write # Write access to commit statuses
  checks: write

jobs:
  changed-files:
    runs-on: ubuntu-latest
    name: üîç GUI files changed
    outputs:
      all_changed_files: ${{ steps.changed-files.outputs.all_changed_files }}
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            app/**
            package.json
            pnpm-lock.yaml
            pnpm-workspace.yaml
            eslint.config.js
            .prettierrc.js
            .prettierignore
            vitest.workspace.ts
            .github/workflows/gui*
          files_ignore: |
            app/ide-desktop/**
            app/gui/scripts/**
            app/gui/.gitignore
            .git-*

      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file was changed"
          done

  checks:
    name: üß∞ Checks
    uses: ./.github/workflows/gui-checks.yml
    needs: [changed-files]
    if: ${{ needs.changed-files.outputs.any_changed == 'true' }}
    secrets: inherit

  storybook:
    name: üìö Deploy Storybook
    uses: ./.github/workflows/storybook.yml
    needs: [changed-files]
    if: ${{ needs.changed-files.outputs.any_changed == 'true' }}
    secrets: inherit

  # This job is used to report success if the needed jobs were successful.
  # This is a workaround to make optional jobs required if they run
  report-success:
    name: GUI Checks Success or Skipped
    runs-on: ubuntu-latest
    needs: [checks, storybook]
    if: always()
    steps:
      - name: Report success
        run: |
          echo "Checks: ${{ needs.checks.result }}"
          echo "Storybook: ${{ needs.storybook.result }}"

          if [[ "${{ needs.checks.result }}" == "failure" || "${{ needs.storybook.result }}" == "failure" ]]; then
            exit 1
          fi

          echo "Success!"
