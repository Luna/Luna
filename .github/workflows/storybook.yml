name: Storybook Chromatic Deployment

on: workflow_call

# Cancel in-progress workflows if a new one is started
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-chromatic
  cancel-in-progress: true

permissions:
  contents: read # Read-only access to repository contents
  issues: write # Write access to issues
  pull-requests: write # Write access to pull requests
  statuses: write # Write access to commit statuses

env:
  ENSO_BUILD_SKIP_VERSION_CHECK: "true"
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

jobs:
  deploy-chromatic-react:
    name: Deploy Storybook to Chromatic (React)
    runs-on:
      - self-hosted
      - Linux
    outputs:
      dashboardUrl: ${{ steps.publish_chromatic.outputs.url }}
      dashboardStorybookUrl: ${{ steps.publish_chromatic.outputs.storybookUrl }}
    env:
      CHROMATIC_RETRIES: 3
      CHROMATIC_PROJECT_TOKEN: ${{ secrets.DASHBOARD_CHROMATIC_PROJECT_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - if: startsWith(runner.name, 'GitHub Actions') || startsWith(runner.name, 'Hosted Agent')
        name: Installing wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: v0.12.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - uses: actions/cache@v4
        name: Download storybook cache
        with:
          path: |
            app/gui/node_modules/.cache
          key: ${{ runner.os }}-storybook-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-storybook

      - name: Publish to Chromatic
        id: publish_chromatic
        uses: chromaui/action@v11
        with:
          workingDir: app/gui
          autoAcceptChanges: develop
          exitZeroOnChanges: true
          exitOnceUploaded: true
          configFile: "chromatic.config.json"

  comment-on-pr:
    name: Comment on PR
    runs-on:
      - self-hosted
      - Linux
    needs: deploy-chromatic-react
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Comment PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const setMessage = await import('${{ github.workspace }}/app/gui/scripts/ci/set-message')

            await setMessage({
              header: "## üß™ Storybook is successfully deployed!",
              body: `
                ### üìä Dashboard:
                - üëÄ Review changes: ${{ needs.deploy-chromatic-react.outputs.dashboardUrl }}
                - üë®‚Äçüé® Preview storybook: ${{ needs.deploy-chromatic-react.outputs.dashboardStorybookUrl }}
              `,
              github,
              repo: context.repo,
              prNumber: context.payload.pull_request.number
            })
