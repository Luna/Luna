# This file is not auto-generated. Feel free to edit it.

name: Storybook Chromatic Deployment
on:
  push:
    branches:
      - develop
  pull_request:
    paths-ignore:
      - "build/**"
      - "lib/**"
      - "engine/**"
      - "docs/**"
      - "tools/**"
      - "test/**"
      - "project/**"
      - "app/ide-desktop/**"

# Cancel in-progress workflows if a new one is started
concurrency:
  group: ci-pull-request=${{github.ref}}-1
  cancel-in-progress: true

permissions:
  contents: read # Read-only access to repository contents
  issues: write # Write access to issues
  pull-requests: write # Write access to pull requests
  statuses: write # Write access to commit statuses

env:
  ENSO_BUILD_SKIP_VERSION_CHECK: "true"
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

jobs:
  changed-files:
    runs-on: ubuntu-latest
    name: changed-files
    outputs:
      all_changed_files: ${{ steps.changed-files.outputs.all_changed_files }}
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            app/**
          files_ignore: |
            app/ide-desktop/**
      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file was changed"
          done


  deploy-chromatic-react:
    name: Deploy Storybook to Chromatic (React)
    runs-on: ubuntu-latest
    needs: changed-files
    if: ${{ needs.changed-files.outputs.any_changed == 'true' }}
    outputs:
      dashboardUrl: ${{ steps.publish_chromatic.outputs.url }}
      dashboardStorybookUrl: ${{ steps.publish_chromatic.outputs.storybookUrl }}
    env:
      CHROMATIC_RETRIES: 3
      LOG_LEVEL: "error"

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - if: startsWith(runner.name, 'GitHub Actions') || startsWith(runner.name, 'Hosted Agent')
        name: Installing wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: v0.12.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - uses: actions/cache@v4
        name: Download storybook cache
        with:
          path: |
            **/node_modules/.cache
          key: ${{ runner.os }}-storybook-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-storybook

      - name: Publish to Chromatic
        id: publish_chromatic
        uses: chromaui/action@v11
        with:
          workingDir: app/gui
          autoAcceptChanges: develop
          exitZeroOnChanges: true
          exitOnceUploaded: true
          configFile: "chromatic.config.json"
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.DASHBOARD_CHROMATIC_PROJECT_TOKEN }}

  comment-on-pr:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: deploy-chromatic-react
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: lts
      - name: Comment PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            import setMessage from '${{ github.workspace }}/app/gui/scripts/ci/set-message'

            await setMessage({
              header: "## üß™ Storybook is successfully deployed!",
              body: `
                ### üìä Dashboard:
                - üëÄ Review changes: ${{ needs.deploy-chromatic-react.outputs.dashboardUrl }}
                - üë®‚Äçüé® Preview storybook: ${{ needs.deploy-chromatic-react.outputs.dashboardStorybookUrl }}
              `,
              github,
              repo: context.repo,
              prNumber: context.payload.pull_request.number
            })
