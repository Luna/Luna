resolver: lts-5.10
packages:
    - .
    - extra-dep: true
      location: {commit: 6c95157df500f3577153ac39d91726768c809f44, git: 'https://bitbucket.org/NewByteOrder/visualization-api.git'}

extra-deps:
    - ghc-session-0.1.2.0
    - graphviz-2999.18.0.2
    - string-qq-0.0.2
    - error-util-0.0.1.1
    - cond-0.4.1.1
    - tuple-0.3.0.2
    - OneTuple-0.2.1
    - prologue-1.0.6
    - typelevel-1.0.3
    - container-1.0
    - convert-1.0.1
    - data-construction-1.0
    - data-layer-1.0.3
    - data-repr-1.0
    - lens-utils-1.0
    - functor-utils-1.0

ghc-options:
    "*": -DFastCompilation -threaded -funbox-strict-fields -O

local-bin-path: ./dist/bin
