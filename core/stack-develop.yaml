resolver: lts-7.9

packages:
    - .

    - ../../libs/container
    - ../../libs/convert
    - ../../libs/data-base
    - ../../libs/data-construction
    - ../../libs/data-layer
    - ../../libs/data-prop
    - ../../libs/data-pool
    - ../../libs/data-repr
    - ../../libs/data-result
    - ../../libs/data-rtuple
    - ../../libs/data-shell
    - ../../libs/dependent-state
    - ../../libs/functor-utils
    - ../../libs/impossible
    - ../../libs/lens-utils
    - ../../libs/poly-control
    - ../../libs/prologue
    - ../../libs/type-cache
    - ../../libs/typelevel

    - ../../libs/visualization-api

extra-deps:
    - error-util-0.0.1.1
    - cond-0.4.1.1
    - ghc-mtl-1.2.1.0
    - serialport-0.4.7
    - aeson-1.0.2.1

ghc-options:
    "*": -DFastCompilation -fenable-rewrite-rules -threaded -funbox-strict-fields -O0 -fconstraint-solver-iterations=100

local-bin-path: ./bin
