akka.http.server.idle-timeout = infinite
akka.http.server.remote-address-header = on
akka.http.server.websocket.periodic-keep-alive-max-idle = 1 second
akka.loglevel = "ERROR"
akka.test.timefactor = ${?CI_TEST_TIMEFACTOR}
akka.test.single-expect-default = 5s


searcher.db.numThreads = 1
searcher.db.properties.journal_mode = "memory"

logging-service {
  logger {
    akka.actor = info
    akka.event = error
    akka.routing = error
    akka.io = error
    akka.stream = error
    slick.jdbc.JdbcBackend.statement = error # log SQL queries on debug level
    slick."*" = error
    org.eclipse.jgit = error
    io.methvin.watcher = error
    org.enso.languageserver.protocol.json.JsonConnectionController = debug # very verbose in trace mode
    org.enso.jsonrpc.JsonRpcServer = debug # verbose in trace mode
    org.enso.languageserver.runtime.RuntimeConnector = debug
  }
  appender = "forward-via-socket"
  server {
    hostname = "localhost"
    port = 6000
  }
}
