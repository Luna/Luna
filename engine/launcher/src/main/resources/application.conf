## Launcher's application.conf

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  stdout-loglevel = "ERROR"
}

logging-service {
  logger {
    akka.actor = info
    akka.event = error
    akka.io = error
    akka.stream = error
  }
  appenders = [
      {
        name = "socket"
        hostname = ${?LOGSERVER_HOSTNAME}
        hostname = "localhost"
        port = ${?LOGSERVER_PORT}
        port = 6000
      },
      {
        name = "file",
        pattern = "[%level{lowercase=true}] [%d{yyyy-MM-ddTHH:mm:ssXXX}] [%logger] %msg%n"
      },
      {
        name = "console"
        pattern = "[%level{lowercase=true}] [%d{yyyy-MM-ddTHH:mm:ssXXX}] [%logger] %msg%n%nopex"
      }
  ]
  default-appender = ${?DEFAULT_LOGGER}
  default-appender = file
}
